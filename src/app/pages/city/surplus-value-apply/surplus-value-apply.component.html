<content-header [collection]="collection">
    <ny-search-input [uri]="'hall/member/admin-city/member-course-card/surplus-value-adjust/apply-list'" [pageSize]="20" (collection)="setCollection($event)"></ny-search-input>
</content-header>

<ny-table [collection]="collection" showIndex="true">
    <ng-template nyColumn let-item label="操作" width="180px">
        <a *ngIf="item.status == 0" (click)="agreed(item)">审核</a>
        <nz-divider *ngIf="item.status == 0" nzType="vertical"></nz-divider>
        <a *ngIf="item.status == 0" (click)="reject(item)">驳回</a>
    </ng-template>
</ny-table>
