<content-header [collection]="collection" [buttonGroups]="buttons">
    <ny-complex-search [uri]="'hall/course/admin/course-plan/list'" [pageSize]="50"
        (collection)="setCollection($event)">
    </ny-complex-search>
</content-header>

<ny-table [collection]="collection" [showIndex]="true">
    <!-- <ng-template nyColumn label="操作" width="200px" let-item>

    </ng-template> -->
</ny-table>

<nz-modal [nzVisible]="exportModalVisible" nzTitle="导出" (nzOnCancel)="handleCancel()" [nzFooter]="modalFooter">
    <div class="form-group"> 
        <label class="label"><em>*</em>选择月份:</label>
        <div>
            <nz-month-picker [(ngModel)]="monthDate" nzPlaceHolder="请选择月份" style="width: 200px;">
            </nz-month-picker>
        </div>
    </div>
    <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">取消</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">确定</button>
      </ng-template>
</nz-modal>
