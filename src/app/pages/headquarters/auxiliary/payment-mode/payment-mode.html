<content-header [buttonGroups]="buttons" [collection]="collection">
    <ny-search-input [uri]="urls.list" [pageSize]="50" (collection)="setCollection($event)">
    </ny-search-input>
</content-header>

<ny-table [collection]="collection">
    <ng-template nyColumn label="操作" width="200px" let-item>
        <a (click)="changeStatus(item)">{{ item.status ? '禁用' : '启用' }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="remove(item)">删除</a>
    </ng-template>
</ny-table>

<nz-modal [(nzVisible)]="visible" nzTitle="新建支付方式" (nzOnCancel)="handleCancel()" (nzOnOk)="confirm()"
    [nzWidth]="600">
    <div nyForm="form" (onInit)="onFormInit($event)">
        <div class="form-group">
            <label class="label"><em>*</em>名称:</label>
            <div>
                <input nz-input placeholder="支付方式名称" nyName="name" errorStyle="float" />
            </div>
        </div>
    </div>
</nz-modal>
