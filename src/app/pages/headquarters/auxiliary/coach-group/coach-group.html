<content-header [buttonGroups]="buttons" [collection]="collection">
    <ny-search-input [uri]="urls.list" [pageSize]="50" (collection)="setCollection($event)">
    </ny-search-input>
</content-header>

<ny-table [collection]="collection" [showIndex]="true">
    <ng-template nyColumn label="操作" width="200px" let-item>
        <a (click)="remove(item)">删除</a>
    </ng-template>
</ny-table>

<nz-modal [(nzVisible)]="isVisible" nzTitle="教练组" (nzOnCancel)="cancel()" [nzOkText]="'保存'" (nzOnOk)="save()" [nzMaskClosable]="false"
    nyForm="form" (onInit)="onFormInit($event)">
    <div class="form-group">
        <label class="label"><em>*</em>名称:</label>
        <div>
            <input nz-input placeholder="教练组名称" nyName="name" errorStyle="float" />
        </div>
    </div>
    <div class="form-group">
        <label class="label">等级:</label>
        <div>
            <nz-input-number [nzMin]="1" [nzStep]="1" style="width:110px;" nyName="grade"
                errorStyle="float">
            </nz-input-number>
        </div>
    </div>
</nz-modal>
