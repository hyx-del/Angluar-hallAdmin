<content-header [buttonGroups]="buttons" [collection]="collection">
    <ny-search-input [uri]="'hall/member/admin-hall/consumption/statistics'" [pageSize]="50"
        (collection)="setCollection($event)">
    </ny-search-input>
</content-header>

<ny-table [collection]="collection">
    <!-- <ng-template nyColumn label="操作" width="100px" let-item>
    </ng-template> -->
</ny-table>

<ny-modal appendTo="nz-content" [isFull]="true" [(visible)]="isVisible" (onClose)="handleCancel()">
    <ny-header>
        <h2>会员消费记录</h2>
        <p style="flex: 1"></p>
    </ny-header>
    <div style="height: 100%; display: flex;flex-direction: column;" *ngIf="isVisible">
        <content-header [buttonGroups]="detailButtons" [collection]="logsCollection">
            <ny-search-input [uri]="'hall/member/admin-hall/consumption/records?member_id=' + detail.member_id"
                [pageSize]="50" (collection)="setLogsCollection($event)">
            </ny-search-input>
        </content-header>

        <ny-table [collection]="logsCollection"></ny-table>
    </div>
</ny-modal>
