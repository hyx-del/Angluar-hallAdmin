<content-header [collection]="collection">
    <ny-search-input #searchInput uri="mix/video/admin/coach/list" [pageSize]="20" (collection)="setCollection($event)">
    </ny-search-input>
</content-header>

<ny-table [collection]="collection">
    <ng-template nyColumn label="操作" width="120px" let-item>
        <a *ngIf="item.status" (click)="hideCoach(item)">隐藏</a>
        <a *ngIf="!item.status" (click)="showCoach(item)">显示</a>
    </ng-template>
</ny-table>


<ny-modal appendTo="nz-content" [isFull]="true" [(visible)]="isVisible" [autoClose]="true" (onClose)="closeModal()">
    <ny-header>
        <h2>教练详情</h2>
        <p style="flex: 1"></p>
        <button nz-button nzType="default" (click)="closeModal()" style="margin-right: 16px;">取消</button>
        <button nz-button nzType="primary" (click)="save()">保存</button>
    </ny-header>
    <div>
        <div class="form-group flex-center">
            <label class="label">姓名:</label>
            <div>{{ detail.name }}</div>
        </div>
        <div class="form-group flex-center">
            <label class="label">手机号:</label>
            <div>{{ detail.mobile }}</div>
        </div>

        <div class="form-group">
            <label class="label"><em>*</em>图片:</label>
            <div>
                <img [src]="ossPath + detail.avatar" class="avatar" />
            </div>
        </div>
        <div class="form-group">
            <label class="label">简介:</label>
            <div style="padding-top: 5px;">{{ detail.profile }}</div>
        </div>
        <div class="form-group">
            <label class="label">优先级:</label>
            <div>
                <nz-input-number [nzPlaceHolder]="'优先级'" [nzMin]="0" [(ngModel)]="detail.priority" style="width: 200px;"></nz-input-number>
            </div>
        </div>
    </div>
</ny-modal>
